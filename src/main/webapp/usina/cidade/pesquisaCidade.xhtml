<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	<ui:define name="content">
		<h1 class="aw-page-title">CIDADE</h1>
		
		<h:form id="frm">
			pesquisa das cidades no sistema
			
			<p:messages autoUpdate="true" closable="true"/>			
			
			<p:toolbar style="margin-top:10px; ">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" action="#{pesquisaCidadeBean.limpar}" update="@form" styleClass="tamanho-minimo-medio"/>
					<p:separator />
					<p:button value="Limpar" outcome="/usina/cidade/pesquisaCidade"/>
				</p:toolbarGroup>
				
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/inicio"/>
				</p:toolbarGroup>
			</p:toolbar>
			
			
			
			
			<p:dataTable value="#{pesquisaCidadeBean.cidades}" var="cidade" style="margin-top:10px" 
				emptyMessage="Nenhuma cidade encontrada!" rows="10" paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom" id="table" reflow="true" rowsPerPageTemplate="5,10,15,20,25,30,35,40,45,50">
				
				<p:column headerText="codigo"  style="text-align: left;">
					<h:outputText value="#{cidade.codigo}"/>
				</p:column>
				
				
				<p:column headerText="Cidade"  style="text-align: left;">
					<h:outputText value="#{cidade.nome}"/>
				</p:column>
				
				<p:column headerText="Estado"  style="text-align: left;">
					<h:outputText value="#{cidade.estado.nome}"/>
				</p:column>
				
				<p:column headerText="Sigla"  style="text-align: left;">
					<h:outputText value="#{cidade.estado.sigla}"/>
				</p:column>
				
				
				
			</p:dataTable>
		</h:form>
	</ui:define>
	
</ui:composition>
