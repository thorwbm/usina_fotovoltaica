<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	<ui:define name="content">
		<f:metadata>
			
		</f:metadata>
		<h1 class="aw-page-title">Utilitário</h1>
		
		<h:form id="frm">
			#{cadastroEmpresaBean.editando ? 'Editar' : 'Nova'} Empresa
			
			<p:toolbar style="margin-top:15px">
				<p:toolbarGroup>
					<p:separator />
	    			<p:button value="Limpar" outcome="/usina/utilitario/utilitario" styleClass="tamanho-minimo-medio"/>
				</p:toolbarGroup>
				
				<p:toolbarGroup align="right">
					<p:button value="Voltar" outcome="/inicio" styleClass="tamanho-minimo-medio"/>
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:messages autoUpdate="true" closable="true" />
			
			<div class="ui-fluid">
				<p:panel header="Ferramentas auxiliares" style="margin-top:10px;">
					<p:panelGrid columns="2" layout="grid" 
						style="margin-top: 2px;"
						styleClass="panelgrid-noborder"
						columnClasses="ui-grid-col-1, ui-grid-col-5">
						
						<p:outputLabel value="Descrição" for="descricao"/>
						<p:inputText id="descricao" >
							<p:focus />
						</p:inputText>
						
						<p:outputLabel value="Backup" for="backup"/>						
							<p:commandButton id="backup" value="BACKUP" action="#{utilitarioBean.fazerBackup}" 
							                 ajax="false" styleClass="botao-medio"/>
						
					</p:panelGrid>
				</p:panel>
			</div>			
		</h:form>
	</ui:define>
	
</ui:composition>
