<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	<ui:define name="content">
		<f:metadata>
			<o:viewParam name="empresa" value="#{cadastroEmpresaBean.empresa}" />
		</f:metadata>
		<h1 class="aw-page-title">EMPRESA</h1>
		
		<h:form id="frm">
			#{cadastroEmpresaBean.editando ? 'Editar' : 'Novo'} Empresa
			<p:toolbar style="margin-top:15px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroEmpresaBean.salvar}" update="@form" styleClass="tamanho-minimo-medio"/>
					<p:separator />
	    			<p:button value="Limpar" outcome="/usina/empresa/cadastroEmpresa" styleClass="tamanho-minimo-medio"/>
				</p:toolbarGroup>
				
				<p:toolbarGroup align="right">
					<p:button value="Voltar" outcome="/usina/empresa/pesquisaEmpresa" styleClass="tamanho-minimo-medio"/>
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:messages autoUpdate="true" closable="true" />
			
			<div class="ui-fluid">
				<p:panel header="Dados do Andar" style="margin-top:10px;">
					<p:panelGrid columns="2" layout="grid" 
						style="margin-top: 2px;"
						styleClass="panelgrid-noborder"
						columnClasses="ui-grid-col-1, ui-grid-col-5">
						
						<p:outputLabel value="Descrição" for="descricao"/>
						<p:inputText id="descricao" value="#{cadastroEmpresaBean.empresa.nome}">
							<p:focus />
						</p:inputText>
					</p:panelGrid>
				</p:panel>
			</div>			
		</h:form>
	</ui:define>
	
</ui:composition>
